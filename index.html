<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=[❌]0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
        </header>

        <main>
            <h1>Welcome to the Shell Game!</h1>
            <div></div>
            <section class="shells">
                <div class="left-shell">
                    <img src="./assets/clam.jpeg" alt="shell" id="left-shell-img" />
                    <button type="button" id="left-shell-button">Left</button>
                    <img src="./assets/pearl.jpeg" alt="Pearl" id="pearl" />
                </div>

                <div class="middle-shell">
                    <img src="./assets/clam.jpeg" alt="shell" id="middle-shell-img" />
                    <button type="button" id="middle-shell-button">Middle</button>
                    <img src="./assets/pearl.jpeg" alt="Pearl" id="pearl" />
                </div>

                <div class="right-shell">
                    <img src="./assets/clam.jpeg" alt="shell" id="right-shell-img" />
                    <button type="button" id="right-shell-button">Right</button>
                    <img src="./assets/pearl.jpeg" alt="Pearl" id="pearl" />
                </div>
            </section>
        </main>
    </body>
</html>
